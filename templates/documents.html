<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Management - Parkinson's Disease Assessment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .document-card {
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .document-card .card-header {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .upload-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Medical Document Management</h1>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">PD Assessment</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/assessment">Assessment</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/documents">Documents</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        {% if message %}
        <div class="alert alert-{{ message_type }}" role="alert">
            {{ message }}
        </div>
        {% endif %}

        <div class="upload-section">
            <h3>Upload New Medical Document</h3>
            <form action="/upload_document" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="document" class="form-label">Document File (TXT, PDF)</label>
                    <input type="file" class="form-control" id="document" name="document" required>
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">Document Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" class="form-control" id="author" name="author">
                </div>
                <button type="submit" class="btn btn-primary">Upload Document</button>
            </form>
        </div>

        <h3>Available Medical Documents</h3>
        <div class="row">
            {% for doc in documents %}
            <div class="col-md-6">
                <div class="card document-card">
                    <div class="card-header">
                        {{ doc.title }}
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Author: {{ doc.author }}</h5>
                        <p class="card-text">{{ doc.preview }}</p>
                        <div class="d-flex justify-content-between">
                            <a href="/view_document/{{ doc.id }}" class="btn btn-info">View</a>
                            <form action="/delete_document/{{ doc.id }}" method="post" onsubmit="return confirm('Are you sure you want to delete this document?');">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
